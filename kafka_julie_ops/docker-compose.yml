services:
  kafka1:
    container_name: kafka1
    hostname: kafka1
    build:
      context: ./images/kafka/.
      dockerfile: Dockerfile
    ports:
      - '19092:19092'
    volumes:
      - ./configs/kafka/kafka1/server.properties:/opt/kafka/config/server.properties
      - ./logs/kafka/kafka1/data/:/opt/data/
      - ./logs/kafka/kafka1/logs/:/opt/kafka/logs/
    networks:
      dahbest:
        ipv4_address: 172.80.0.11

  kafka2:
    container_name: kafka2
    hostname: kafka2
    build:
      context: ./images/kafka/.
      dockerfile: Dockerfile
    ports:
      - '29092:29092'
    volumes:
      - ./configs/kafka/kafka2/server.properties:/opt/kafka/config/server.properties
      - ./logs/kafka/kafka2/data:/opt/data/
      - ./logs/kafka/kafka2/logs/:/opt/kafka/logs/
    networks:
      dahbest:
        ipv4_address: 172.80.0.12

  kafka3:
    container_name: kafka3
    hostname: kafka3
    build:
      context: ./images/kafka/.
      dockerfile: Dockerfile
    ports:
      - '39092:39092'
    volumes:
      - ./configs/kafka/kafka3/server.properties:/opt/kafka/config/server.properties
      - ./logs/kafka/kafka3/data:/opt/data/
      - ./logs/kafka/kafka3/logs/:/opt/kafka/logs/
    networks:
      dahbest:
        ipv4_address: 172.80.0.13

  kafka-ui:
    container_name: kafka-ui
    build:
      context: ./images/provectus/.
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./configs/provectus/config.yml:/opt/config.yml
    networks:
      dahbest:
        ipv4_address: 172.80.0.16
    depends_on:
      - kafka1
      - kafka2
      - kafka3

  kafka-julie:
    container_name: kafka-julie
    build:
      context: ./images/kafka-julie
      dockerfile: Dockerfile
    environment:
      github_username: ${github_username}
      github_email: ${github_email}
      github_repo: ${github_repo}
      github_token: ${github_token}
      ngrok_token: ${ngrok_token}
    volumes:
      - ./configs/kafka-julie/julie.properties:/opt/kafka_julie/config/julie.properties
      - ./configs/kafka-julie/ngrok.yml.template:/opt/ngrok_tunnel/ngrok.yml.template
      - ./logs/julie:/opt/kafka_julie/logs
      - ./logs/ngrok:/opt/ngrok_tunnel/logs
    ports:
      - 8090:8090
      - 4040:4040
    depends_on:
      - kafka1
      - kafka2
      - kafka3
    stdin_open: true
    tty: true
    networks:
      dahbest:
        ipv4_address: 172.80.0.60

  team-a:
    container_name: team-a
    build:
      context: ./images/team-a
      dockerfile: Dockerfile
    stdin_open: true
    tty: true   
    volumes:
      - ./configs/team-a/configs:/mnt/configs
      - ./configs/team-a/topologies:/mnt/topologies
    networks:
      dahbest:
        ipv4_address: 172.80.0.65

networks:
  dahbest:
    external: true
